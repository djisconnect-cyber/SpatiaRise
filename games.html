<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpatiaRise - Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="maze-game.css">
</head>
<body>
    <header id="top-bar">
        <div id="left-section">
            <button id="home-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> Home
            </button>
        </div>
        <div id="center-section">
            <img src="media/img/Spatiarise.png" alt="SpatiaRise Logo" id="logo">
        </div>
        <div id="right-section"></div>
    </header>
    <div id="game-container">
        <h1>Available Games</h1>
        <div id="games-list">
            <div class="game-item">
                <h2>Memory Maze</h2>
                <p>Test your spatial memory and navigation skills in this challenging maze game.</p>
                <button class="hero-btn" onclick="window.location.href='game-memory-maze.html'">
                    <i class="fas fa-play-circle"></i> Play Memory Maze
                </button>
            </div>
        </div>
    </div>
</body>
</html>
