<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpatiaRise - Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="maze-game.css">
</head>
<body>
    <header id="top-bar">
        <div id="left-section">
            <button id="home-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> Home
            </button>
        </div>
        <div id="center-section">
            <img src="media/img/Spatiarise.png" alt="SpatiaRise Logo" id="logo">
        </div>
        <div id="right-section"></div>
    </header>
    <div id="game-container">
        <h1>LIST OF GAMES</h1>
        <div id="games-list">
            <div class="game-item" onclick="window.location.href='game-memory-maze.html'" style="cursor: pointer; padding: 20px; border: 1px solid #ffb6c1; border-radius: 16px; background-color: #ffffff; box-shadow: 0 4px 12px rgba(255, 182, 193, 0.2); transition: all 0.3s ease; text-align: center; margin-bottom: 20px;">
                <h2 style="margin-bottom: 10px; color: #ff6b8b;">Memory Maze</h2>
                <p style="margin-bottom: 15px; color: #555555;">Test your spatial memory and navigation skills in this challenging maze game.</p>
                <i class="fas fa-play-circle" style="font-size: 24px; color: #ff6b8b;"></i>
            </div>
            <div class="game-item" onclick="" style="cursor: pointer; padding: 20px; border: 1px solid #ffb6c1; border-radius: 16px; background-color: #ffffff; box-shadow: 0 4px 12px rgba(255, 182, 193, 0.2); transition: all 0.3s ease; text-align: center; margin-bottom: 20px;">
                <h2 style="margin-bottom: 10px; color: #ff6b8b;">Math Maze</h2>
                <p style="margin-bottom: 15px; color: #555555;">Solve math puzzles while navigating through the maze in this educational game.</p>
                <i class="fas fa-calculator" style="font-size: 24px; color: #ff6b8b;"></i>
            </div>
            <div class="game-item" onclick="" style="cursor: pointer; padding: 20px; border: 1px solid #ffb6c1; border-radius: 16px; background-color: #ffffff; box-shadow: 0 4px 12px rgba(255, 182, 193, 0.2); transition: all 0.3s ease; text-align: center; margin-bottom: 20px;">
                <h2 style="margin-bottom: 10px; color: #ff6b8b;">Coming Soon</h2>
                <p style="margin-bottom: 15px; color: #555555;">A new exciting game is coming soon. Stay tuned for updates!</p>
                <i class="fas fa-clock" style="font-size: 24px; color: #ff6b8b;"></i>
            </div>
        </div>
    </div>
</body>
</html>
